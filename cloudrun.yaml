apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: underwriter-api
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        # Cloud Run 최적화 설정
        autoscaling.knative.dev/maxScale: "100"
        autoscaling.knative.dev/minScale: "0"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2000m"
        run.googleapis.com/timeout: "900s"
        run.googleapis.com/execution-environment: gen2
        
        # 헬스 체크 설정
        run.googleapis.com/startup-probe: |
          {
            "httpGet": {
              "path": "/api/v1/health",
              "port": 8080
            },
            "initialDelaySeconds": 10,
            "periodSeconds": 10,
            "timeoutSeconds": 5,
            "failureThreshold": 3
          }
        
        run.googleapis.com/liveness-probe: |
          {
            "httpGet": {
              "path": "/api/v1/health",
              "port": 8080
            },
            "initialDelaySeconds": 30,
            "periodSeconds": 30,
            "timeoutSeconds": 5,
            "failureThreshold": 3
          }
    
    spec:
      # 동시 요청 처리 수 (CPU와 메모리에 맞게 조정)
      containerConcurrency: 80
      
      # 요청 타임아웃 (15분)
      timeoutSeconds: 900
      
      containers:
      - name: underwriter-api
        image: gcr.io/PROJECT_ID/underwriter-api:latest
        
        ports:
        - name: http1
          containerPort: 8080
        
        env:
        # 기본 환경 변수들
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8080"
        - name: API_DEBUG
          value: "false"
        - name: API_MAX_CONCURRENT_TASKS
          value: "5"
        - name: API_TASK_TIMEOUT
          value: "300"
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOG_FORMAT
          value: "json"
        
        # 리소스 제한
        resources:
          limits:
            cpu: "2000m"
            memory: "2Gi"
          requests:
            cpu: "1000m"
            memory: "512Mi"
        
        # 헬스 체크 (컨테이너 레벨)
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      
      # 서비스 계정 (필요시)
      serviceAccountName: cloud-run-sa